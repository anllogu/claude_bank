<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Claude Bank</mat-card-title>
      <mat-card-subtitle>Inicia sesión para continuar</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" type="text" autocomplete="username">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              El usuario es requerido
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" autocomplete="current-password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              La contraseña es requerida
            </mat-error>
          </mat-form-field>
        </div>
        
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </button>
        </div>
        
        <div class="demo-info">
          <p>Usuarios de demostración:</p>
          <ul>
            <li>Usuario: usuario1 / Contraseña: password1</li>
            <li>Usuario: usuario2 / Contraseña: password2</li>
          </ul>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
